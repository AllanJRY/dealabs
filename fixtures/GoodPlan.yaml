App\Entity\GoodPlan:
    goodplan_{1..10}:
        author: '@user*'
        partner: '@partner*'
        picture: '@file*'
        title: <word()>
        description: <text()>
        link: <url()>
        slug: <slug()>
        promoCode: <randomElement([<postcode()>,0])>
        createdAt: <dateTime()>
        updatedAt: <dateTime()>
        categories: [ '@category*', '@category*', '@category*', '@category*' ]

        price: <randomFloat()>
        initialPrice: <randomFloat()>
        shippingCost: <randomDigit()>

    goodplan_{51..60}:
        author: '@user*'
        partner: '@partner*'
        picture: '@file*'
        title: <word()>
        description: <text()>
        link: <url()>
        slug: <slug()>
        promoCode: <randomElement([<postcode()>,0])>
        createdAt: <dateTimeBetween("-1 days", "now")>
        updatedAt: <dateTimeBetween("-1 days", "now")>
        categories: [ '@category*', '@category*', '@category*', '@category*' ]

        price: <randomFloat()>
        initialPrice: <randomFloat()>
        shippingCost: <randomDigit()>

    goodplan_{101..130}:
        author: '@user*'
        partner: '@partner*'
        picture: '@file*'
        title: <word()>
        description: <text()>
        link: <url()>
        slug: <slug()>
        promoCode: <randomElement([<postcode()>,0])>
        createdAt: <dateTimeBetween("-8 days", "now")>
        updatedAt: <dateTimeBetween("-8 days", "now")>
        categories: [ '@category*', '@category*', '@category*', '@category*' ]

        price: <randomFloat()>
        initialPrice: <randomFloat()>
        shippingCost: <randomDigit()>