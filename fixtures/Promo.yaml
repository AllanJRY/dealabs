App\Entity\Promo:
    promo_{1..10}:
        author: '@user*'
        partner: '@partner*'
        picture: '@file*'
        title: <word()>
        description: <text()>
        link: <url()>
        slug: <slug()>
        promoCode: <postcode()>
        createdAt: <dateTime()>
        updatedAt: <dateTime()>

        promoType: '@type*'

    promo_{51..60}:
        author: '@user*'
        partner: '@partner*'
        picture: '@file*'
        title: <word()>
        description: <text()>
        link: <url()>
        slug: <slug()>
        promoCode: <postcode()>
        createdAt: <dateTimeBetween("-1 days", "now")>
        updatedAt: <dateTimeBetween("-1 days", "now")>

        promoType: '@type*'

    promo_{101..130}:
        author: '@user*'
        partner: '@partner*'
        picture: '@file*'
        title: <word()>
        description: <text()>
        link: <url()>
        slug: <slug()>
        promoCode: <postcode()>
        createdAt: <dateTimeBetween("-7 days", "now")>
        updatedAt: <dateTimeBetween("-7 days", "now")>

        promoType: '@type*'
